<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせ起票分析アプリ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>問い合わせ起票分析アプリ</h1>
    <p>類似の問い合わせを検索します。</p>

    <div class="container">
        <h2>1. データファイルのアップロード</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-row">
                <input type="file" id="file-input" name="file" accept=".xlsx, .xls" required>
                <button type="submit">アップロード</button>
            </div>
        </form>
        <p id="upload-status"></p>

        <h2>2. 検索条件の入力</h2>
        <form id="search-form">
            <div class="form-row">
                <div class="form-group form-group-grow">
                    <label for="keywords">検索キーワード (複数可、スペース区切り):</label>
                    <input type="text" id="keywords" name="keywords">
                </div>
                <div class="form-group form-group-fixed">
                    <label for="functional-area">機能名:</label>
                    <select id="functional-area" name="functional_area">
                        <option value="">すべて</option>
                        <!-- 機能名は動的に読み込む -->
                    </select>
                </div>
            </div>
            
            <button type="submit">検索</button>
            <button type="reset">リセット</button>
        </form>

        <h2>3. 検索結果</h2>
        <div id="results-container">
            <p>ここに検索結果が表示されます。</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
